
Eval() function evaluate or executes an argument . 
if the argument is an expression, eval () evaluates the expression . 
if the argument is one or more js statements , eval() executes the statements.

        var c = eval("q+ 100") + "<br>";


         var res = a+b +c;
         console.log(res);

        </script>
