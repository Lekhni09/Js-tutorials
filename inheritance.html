        constructor(name,age,cls){

            this.mycls = cls;

        biodata(){   //method of class students
            console.log(   `hi i am ${this.myname}. I am ${this.myage} years old and i am in ${this.mycls}`);
        }
    }

    class Player extends Students{   //in inheritance we use extends keyword to derive properties of parent class

            this.mygame= game;
        }

        }
    }
